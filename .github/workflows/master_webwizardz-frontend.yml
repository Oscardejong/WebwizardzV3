name: Build and deploy Node.js app to Azure Web App - Webwizardz-Frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Prepare zip with app_offline.htm
        run: |
          echo "<h1>Deployment in progress</h1>" > app_offline.htm
          mkdir deploy
          cp -r dist/* deploy/
          cp app_offline.htm deploy/
          cd deploy && zip -r ../release.zip . && cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CFC43901334344C88848C741C7743132 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C2B0ABEA92014C4DBC8FD7F48134F1EA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_930B37F0FD8B4C76A7862CF01A607428 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Webwizardz-Frontend'
          slot-name: 'Production'
          package: release.zip
